<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.CO</title>
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
    <main>
    <!--Top bar-->
    <section id="topId" class="top" >
        <div class="top-container">

        <div>
            <p class="top-paragraph">
                Sign up and get 20% off to your first order. <span ><a class="sign-up-link" href="#" target="_blank">Sign Up Now</span>
            </p>
        </div>

        <div class="close-container">
            <a id="close-button"  href="#"><img class="close-icon" src="../images/menu-icons/close-icon.png"/></a>
        </div>

        </div>
    </section>
    <!--end of tob bar section-->
    <!--navigation bar-->
    <section>
        <nav>
            <div>
                <a href="#"><img class="logo" src="../images/logo/logo.png" alt="logo"/></a>
            </div>
            <ul class="list-items">
                <li>Shop <span><img style="margin-left:5px; margin-top:0px;"src="/images/icons/dropdown-icon.png"/></span></li>
                <li>On Sale </li>
                <li>New Arrivals</li>
                <li>Brands</li>
            </ul>
                <div>
                <div class="searchbar d-flex">
                    <img style="color:#999" src="../images/icons/search-icon.png" alt="search" />
                    <p style="margin-left:9px; color:#999">Search for products...</p>
                </div>
            </div>
            <div style="display:flex;" class="nav-icon" >
                <a><img src="/images/icons/icon_cart.png"></a>
                 <a style="margin-left:10px;"><img class="icon-2" src="/images/icons/icon_avatar.png"></a>
            </div>
        

        </nav>
    </section>
    <!--end of navigation bar-->
    <!--start jumbotron section-->
    <section>
        <h1>Find clothes that matches your style</h1>
    </section>
    <!--end of jumbotron section -->
    </main>
<script src="../js/app.js"></script>    
</body>

</html>
